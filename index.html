<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reaction Level Up</title>
    <style>
        body { 
            margin: 0; height: 100vh; display: flex; flex-direction: column; 
            background: #000; font-family: sans-serif; color: white; overflow: hidden; touch-action: none; 
        }
        
        #ad-top, #ad-bottom { 
            width: 100%; height: 110px; background: #222; 
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; z-index: 100;
        }
        iframe { border: none; width: 100%; height: 100%; }

        #game-area { 
            flex-grow: 1; position: relative; width: 100%; background: #111; overflow: hidden; 
        }
        
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; font-size: 20px; font-weight: bold; pointer-events: none; z-index: 10; text-shadow: 2px 2px 4px #000; }
        
        #target { 
            position: absolute; width: 75px; height: 75px; background: #fffa00; border-radius: 50%; 
            display: none; box-shadow: 0 0 25px #fffa00; cursor: pointer; z-index: 20;
        }

        #menuScreen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; z-index: 200; padding: 10px 0; box-sizing: border-box;
        }

        /* 修正：広告とボタンの距離をさらに確保 */
        #ad-middle-container { 
            width: 300px; height: 250px; background: #222;
            display: none; justify-content: center; align-items: center; 
            overflow: hidden; position: relative; flex-shrink: 0;
            margin-bottom: 40px; /* ここを広げました！ */
            border: 1px solid #444;
        }
        
        .btn-group { 
            display: flex; flex-direction: column; align-items: center; gap: 10px; 
            flex-shrink: 0; width: 100%; margin-top: auto; padding-bottom: 20px;
        }
        .menu-btn { padding: 14px 30px; font-size: 18px; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; text-decoration: none; width: 240px; text-align: center; }
        #goButton { background: #00d2ff; box-shadow: 0 4px #008eb0; }
        .link-btn { background: #ff4081; box-shadow: 0 4px #c2185b; }
        .best-info { color: #fffa00; font-size: 20px; font-weight: bold; margin: 5px 0; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe src="ad.html"></iframe></div>

    <div id="game-area">
        <div id="ui">LV: <span id="lv">1</span> | BEST: <span id="best">1</span></div>
        <div id="target"></div>
        
        <div id="menuScreen">
            <div style="text-align:center;">
                <h1 id="menuTitle" style="color:#00d2ff; margin:0; font-size: 24px;">REACTION LV</h1>
                <p id="menuMsg" style="margin:2px 0;">現れる丸をタップ！</p>
                <div class="best-info">BEST: LV <span id="best2">1</span></div>
            </div>

            <div id="ad-middle-container">
                <script src="https://adm.shinobi.jp/s/1e6de436ea850948e238e975a93767eb"></script>
            </div>

            <div class="btn-group" id="btnGroup">
                <button id="goButton" class="menu-btn">START</button>
                <a href="https://saaaachi.github.io/Namber-Order/" class="menu-btn link-btn">他のゲームはこちら</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe src="ad.html"></iframe></div>

    <script>
        const target = document.getElementById("target"),
              lvDisp = document.getElementById("lv"),
              bestDisp = document.getElementById("best"),
              bestDisp2 = document.getElementById("best2"),
              menuScreen = document.getElementById("menuScreen"),
              menuTitle = document.getElementById("menuTitle"),
              menuMsg = document.getElementById("menuMsg"),
              gameArea = document.getElementById("game-area"),
              goButton = document.getElementById("goButton"),
              adMid = document.getElementById("ad-middle-container"),
              btnGroup = document.getElementById("btnGroup");

        let level = 1;
        let bestLevel = localStorage.getItem("reaction_best") || 1;
        let gameActive = false;
        let timer;

        bestDisp.innerText = bestLevel;
        bestDisp2.innerText = bestLevel;

        window.onload = () => { adMid.style.display = "none"; };

        goButton.onclick = () => {
            menuScreen.style.display = "none";
            adMid.style.display = "none";
            gameActive = true;
            level = 1;
            nextStep();
        };

        target.onpointerdown = (e) => {
            e.preventDefault();
            if(!gameActive) return;
            clearTimeout(timer);
            level++;
            
            if(level > bestLevel) {
                bestLevel = level;
                localStorage.setItem("reaction_best", bestLevel);
                bestDisp.innerText = bestLevel;
                bestDisp2.innerText = bestLevel;
            }
            nextStep();
        };

        function nextStep() {
            if(!gameActive) return;
            lvDisp.innerText = level;
            target.style.display = "none";
            
            setTimeout(() => {
                if(!gameActive) return;
                const maxX = gameArea.clientWidth - 85;
                const maxY = gameArea.clientHeight - 85;
                target.style.left = Math.random() * maxX + "px";
                target.style.top = Math.random() * maxY + "px";
                target.style.display = "block";

                const limit = Math.max(300, 1500 - (level * 65));
                timer = setTimeout(() => { gameOver(); }, limit);
            }, 400 + Math.random() * 800);
        }

        function gameOver() {
            gameActive = false;
            target.style.display = "none";
            menuTitle.innerText = "GAME OVER";
            menuTitle.style.color = "#ff4757";
            menuMsg.innerText = "LV: " + level;
            goButton.innerText = "RETRY";
            
            // ボタンを一旦隠す（ミスタップ防止）
            btnGroup.style.opacity = "0";
            btnGroup.style.pointerEvents = "none";
            adMid.style.display = "flex"; 
            menuScreen.style.display = "flex";

            // 0.6秒後にボタンを表示（勝手にタイトルに戻らないよう修正）
            setTimeout(() => {
                btnGroup.style.opacity = "1";
                btnGroup.style.pointerEvents = "auto";
            }, 600);
        }

        // 上下の広告リフレッシュ（画面全体のリロードは行わない）
        setInterval(() => {
            document.querySelectorAll('#ad-top iframe, #ad-bottom iframe').forEach(f => {
                const s = f.src; f.src = "about:blank"; setTimeout(() => f.src = s, 100);
            });
        }, 30000);
    </script>
</body>
</html>
