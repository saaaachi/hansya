<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reaction Level Up</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; color: white; touch-action: none; }
        
        /* åºƒå‘Šã‚¨ãƒªã‚¢ï¼šé«˜ã•ã‚’150pxã«è¨­å®šï¼ˆä¸­ã‚µã‚¤ã‚ºå¯¾å¿œï¼‰ */
        #ad-top, #ad-bottom { 
            position: fixed; left: 0; width: 100%; height: 150px; 
            background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; 
        }
        #ad-top { top: 0; }
        #ad-bottom { bottom: 0; }
        
        iframe { border: none; width: 100%; height: 150px; }
        
        /* ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢ï¼šä¸Šä¸‹150pxã‚’é¿ã‘ã¦é…ç½® */
        #game-area { margin-top: 150px; height: calc(100vh - 300px); position: relative; width: 100%; background: #222; overflow: hidden; }
        
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; font-size: 20px; font-weight: bold; pointer-events: none; z-index: 10; text-shadow: 2px 2px 4px #000; }
        
        /* ã‚¿ãƒ¼ã‚²ãƒƒãƒˆï¼ˆé»„è‰²ã„ä¸¸ï¼‰ */
        #target { 
            position: absolute; width: 75px; height: 75px; background: #fffa00; border-radius: 50%; 
            display: none; box-shadow: 0 0 25px #fffa00; cursor: pointer; z-index: 20;
        }

        /* ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ */
        #startScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        #goButton { padding: 15px 40px; font-size: 24px; background: #00d2ff; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px #008eb0; }
        .best-info { color: #fffa00; margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <div id="game-area">
        <div id="ui">LV: <span id="lv">1</span> | BEST: <span id="best">1</span></div>
        <div id="target"></div>
        
        <div id="startScreen">
            <h1 style="color:#00d2ff; margin-bottom: 10px;">REACTION LV</h1>
            <p>ç¾ã‚Œã‚‹ä¸¸ã‚’ç´ æ—©ãã‚¿ãƒƒãƒ—ï¼</p>
            <button id="goButton">GAME START</button>
            <div class="best-info">BEST RECORD: LV <span id="best2">1</span></div>
        </div>
    </div>

    <script>
        const target = document.getElementById("target");
        const lvDisp = document.getElementById("lv");
        const bestDisp = document.getElementById("best");
        const bestDisp2 = document.getElementById("best2");
        const startScreen = document.getElementById("startScreen");
        const gameArea = document.getElementById("game-area");

        let level = 1;
        let bestLevel = localStorage.getItem("reaction_best") || 1;
        let gameActive = false;
        let timer;

        bestDisp.innerText = bestLevel;
        bestDisp2.innerText = bestLevel;

        document.getElementById("goButton").onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            level = 1;
            nextStep();
        };

        // pointerdown ã‚’ä½¿ã£ã¦åå¿œé€Ÿåº¦ã‚’å‘ä¸Šï¼ˆã‚¹ãƒãƒ›å¯¾å¿œï¼‰
        target.onpointerdown = (e) => {
            e.preventDefault();
            if(!gameActive) return;
            clearTimeout(timer);
            level++;
            
            if(level > bestLevel) {
                bestLevel = level;
                localStorage.setItem("reaction_best", bestLevel);
                bestDisp.innerText = bestLevel;
            }
            nextStep();
        };

        function nextStep() {
            if(!gameActive) return;
            lvDisp.innerText = level;
            target.style.display = "none";
            
            // å‡ºç¾ã¾ã§ã®å¾…ã¡æ™‚é–“
            setTimeout(() => {
                if(!gameActive) return;
                const maxX = gameArea.clientWidth - 85;
                const maxY = gameArea.clientHeight - 85;
                target.style.left = Math.random() * maxX + "px";
                target.style.top = Math.random() * maxY + "px";
                target.style.display = "block";

                // åˆ¶é™æ™‚é–“ã®è¨ˆç®—ï¼ˆãƒ¬ãƒ™ãƒ«ãŒä¸ŠãŒã‚‹ã¨ã‚·ãƒ“ã‚¢ã«ï¼‰
                const limit = Math.max(300, 1500 - (level * 65));
                
                timer = setTimeout(() => {
                    gameActive = false;
                    alert("GAME OVER!\nREACHED LEVEL: " + level);
                    location.reload();
                }, limit);

            }, 400 + Math.random() * 800);
        }

        // ğŸš€ 30ç§’ã”ã¨ã«ad.htmlã‚’å¼·åˆ¶ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥
        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 29000);
    </script>
</body>
</html>
